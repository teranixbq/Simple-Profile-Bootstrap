    <script>
        function addCard(img,title, text,linkto) {
            const cardListContainer = document.getElementById("card-list-container");
            const cardHtml = `

                <div class="card shadow">
                    <img src="${img}" class="card-img-top" alt="thumbnail" width="250" height="200">
                    <div class="text-justify card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${text}</p>
                    <a href="${linkto}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
            `;

            cardListContainer.innerHTML += cardHtml;
